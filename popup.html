<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; object-src *; style-src 'self' data: 'unsafe-inline'; img-src 'self' data:; media-src 'self' data:; font-src 'self' data:; connect-src *">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Valores</title>
    <link rel="stylesheet" href="popup.css">
    <script src="./popup.js"></script>

</head>
<body>
    <div id="formulario">
        <h2>Gerador de preços</h2>
        <span id="avisos"></span>
        <h3 id="empresaNome">Selecione a empresa desejada</h3>
          <input type="radio" id="Ecomparts" id="empresa" name="empresa" value="Ecomparts" required>
          <label for="Ecomparts">EcomParts</label><br>
          <input type="radio" id="VRSG" id="empresa" name="empresa" value="VRSG">
          <label for="VRSG">VRSG</label><br>
          <input type="radio" id="WRS" id="empresa" name="empresa" value="WRS">
          <label for="WRS">WRS</label><br>

        <label for="CodigoMLB">Código MLB:</label>
        <input type="text" id="CodigoMLB" name="CodigoMLB" required placeholder="Exemplo: 12345">
 
        <label for="ValorDesconto">Desconto</label>
        <input type="number" id="ValorDesconto" name="ValorDesconto" required placeholder="0%" min="0" max="100" step="0.01"> %

        <label for="ParticipacaoMLB">Valor em Reais:</label>
        <input type="number" id="ParticipacaoMLB" name="ParticipacaoMLB" required placeholder="Exemplo: 100,00" step="0.01">

        <button id="btn">CAlcular</button>
    </div>
</body>
</html>
